<div class="container" *ngIf="!firstFormSubmitted; else additionalFill">
    <span class="ff-bold sm-font alt-blacken">Residence Details</span>
    <div class="form-container">
        <!-- aadhar details card -->
        <div class="card aadhar-details-card">
            <img class="float-right" src="assets/images/pull-aadhaar-arrow.svg" alt="pull">
        </div>

        <!-- or enter details manually -->
        <span class="flex-center"><span class="long-hyphen">__</span> <span class="or-text">Or</span> <span class="long-hyphen">__</span></span>
        <form class="padding-1rem mt-1rem" [formGroup]="residenceDetailsForm">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </form>
    </div>
</div>

<ng-template #additionalFill>

</ng-template>

<app-footer>
    <ng-container ngProjectAs='[footer]'>
        <button type="button" class="btn back-btn mt-12" (click)="navigateBack()"><img class="ftr-back-img" src="assets/images/back.svg" alt="back">Back</button>
        <button type="button" class="btn footer-btn" (click)="navigate()">PROCEED</button>
    </ng-container>
</app-footer>
